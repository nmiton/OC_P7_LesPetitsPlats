<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <script src="https://kit.fontawesome.com/597ff06523.js" crossorigin="anonymous" defer></script> 
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.min.css">
    <script type="text/javascript" src="./data/recipes.js" defer></script>
    <script type="text/javascript" src="./scripts/factories/recipes.js" defer></script>
    <script type="text/javascript" src="./scripts/factories/filters.js" defer></script>
    <script type="text/javascript" src="./scripts/pages/recipes.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <img src="./assets/img/logo.png" alt="Les petits plats">
        <h1>Les petits plats</h1>
    </header>
    <main>
        <section class="form-input">
            <form>
                <input type="text" placeholder="Rechercher un produit"/>
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
        </section>
        <section class="active-filters" id="active-filters">

        </section>
        <section class="filters">
            <select class="form-select" aria-label="Choisir un ingrédient" id="ingredients" name="ingredients">
                <option selected>Ingrédients</option>
            </select>
            <select class="form-select" aria-label="Choisir un appareil" id="appliance" name="appliance">
                <option selected>Appareils</option>
            </select>
            <select class="form-select" aria-label="Choisir un ustensile" id="ustensils" name="ustensils">
                <option selected>Ustensiles</option>
            </select>
        </section>

        <section id="recipes-list">

        </section>
    </main>
</body>
</html>
